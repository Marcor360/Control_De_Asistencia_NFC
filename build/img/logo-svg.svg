<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo azul -->
  <rect width="400" height="200" fill="#0B2E62" rx="10" />
  
  <!-- Círculo para simular tarjeta NFC -->
  <circle cx="110" cy="100" r="50" fill="#F5F5F5" />
  <circle cx="110" cy="100" r="35" fill="none" stroke="#3A5B8C" stroke-width="4" stroke-dasharray="8 4" />
  
  <!-- Líneas onduladas simulando señal NFC -->
  <path d="M 170,70 Q 190,100 170,130" stroke="#5BC0DE" stroke-width="6" fill="none" />
  <path d="M 185,60 Q 215,100 185,140" stroke="#5BC0DE" stroke-width="6" fill="none" />
  <path d="M 200,50 Q 240,100 200,150" stroke="#5BC0DE" stroke-width="6" fill="none" />
  
  <!-- Texto -->
  <text x="270" y="90" font-family="Arial" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SISTEMA</text>
  <text x="270" y="120" font-family="Arial" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ASISTENCIA</text>
  <text x="270" y="145" font-family="Arial" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NFC</text>
</svg>
